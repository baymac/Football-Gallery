<!DOCTYPE html>
<html lang="
" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <title>Football Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">Football Gallery</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/messi.jpg" data-image-role="trigger" data-image-title="Staying' Alive"
          data-image-url="img/messi.jpg">
          <img class="thumbnail-image" src="img/messi.jpg" alt="Messi The King">
          <span class="thumbnail-title">Lionel Messi</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/iniesta.jpg" data-image-role="trigger" data-image-title="How Deep is your Love"
          data-image-url="img/iniesta.jpg">
          <img class="thumbnail-image" src="img/iniesta.jpg" alt="Iniesta The Magician">
          <span class="thumbnail-title">Andres Iniesta</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/dembele.jpg" data-image-role="trigger" data-image-title="You should be dancing"
          data-image-url="img/dembele.jpg">
          <img class="thumbnail-image" src="img/dembele.jpg" alt="Dembele The Mosquitor">
          <span class="thumbnail-title">Ousmane Dembele</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/suarez.jpg" data-image-role="trigger" data-image-title="To Love Somebody"
          data-image-url="img/suarez.jpg">
          <img class="thumbnail-image" src="img/suarez.jpg" alt="Suarez The Pistol">
          <span class="thumbnail-title">Luis Suarez</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/coutinho.jpg" data-image-role="trigger" data-image-title="Night Fever"
          data-image-url="img/coutinho.jpg">
          <img class="thumbnail-image" src="img/coutinho.jpg" alt="Coutinho The Kid">
          <span class="thumbnail-title">Philippe Coutinho</span>
        </a>
      </li>
    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/messi.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
